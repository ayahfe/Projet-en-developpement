name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install
        working-directory: ./Projet-en-developpement-aya

      - name: Verify vitest installation
        run: npm list vitest
        working-directory: ./Projet-en-developpement-aya

      - name: Run tests
        run: npm run test
        working-directory: ./Projet-en-developpement-aya

      - name: Run coverage
        run: npm run test:coverage
        working-directory: ./Projet-en-developpement-aya
